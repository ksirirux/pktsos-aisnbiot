[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	ais-deviceinnovation/Magellan_SIM7020E@^1.4.1
	bblanchon/ArduinoJson@^6.18.0
	closedcube/ClosedCube HDC1080@^1.3.2
	ericksimoes/Ultrasonic@^3.0.0
monitor_speed = 115200
